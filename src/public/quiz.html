<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Quiz</title>
        <link rel="stylesheet" href="./css/styles.css" />
    </head>
    <body>
        <nav>
            <div class="nav-brand">5th Grade Practice Tests</div>
            <div class="nav-links">
                <button
                    type="button"
                    class="active"
                    onclick="window.location.href='home.html'"
                >
                    Home
                </button>
                <button
                    type="button"
                    onclick="window.location.href='dashboard.html'"
                >
                    Dashboard
                </button>
                <button
                    type="button"
                    onclick="window.location.href='math.html'"
                >
                    Math
                </button>
                <button
                    type="button"
                    onclick="window.location.href='science.html'"
                >
                    Science
                </button>
                <button
                    type="button"
                    onclick="window.location.href='history.html'"
                >
                    History
                </button>
                <button
                    type="button"
                    onclick="window.location.href='english.html'"
                >
                    English
                </button>
            </div>
        </nav>

        <header>
            <h1 id="test-title">Temp Title</h1>
        </header>

        <form
            id="quiz-form"
            class="test-section active"
            onsubmit="return false;"
        >
            <div id="questions-container" class="question"></div>
            <button type="submit" class="submit-btn">Submit Math Test</button>
        </form>
        <p id="result" class="result"></p>

        <script src="./quiz.js"></script>
    </body>
</html>
