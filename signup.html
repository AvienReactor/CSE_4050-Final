<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Sign Up | Online Quiz System  </title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!-- Main Container-->
    <div class="auth-container">
        <h1> Create Account </h1>
        <form id="signupForm">
            <div class="input-group">
                <label for="newUsername"> Username </label>
                <input type="text" id="Username" placeholder="Create a username" required />
            </div>

            <div class="input-group">
                <label for="newPassword"> Password </label>
                <input type="password" id="newPassword" placeholder="Create a password" required />
            </div>

            <div class="input-group">
                <label for="confirmPassword"> Confirm Password </label>
                <input type="password" id="confirmPassword" placeholder="Re-enter password " required />
            </div>

            <button type="submit"> Sign Up </button>
            <p id="signup-message"></p>
         </form>

         <!-- Link to go back to login page -->
         <p class="redirect-text"> Aready have an account? <a href="login.html"> Log in here </a></p>
    </div>

    <script src="signup.js"></script>

</body>

</html>
